<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="form-box">
      <h1>Insert a binary number to convert to decimal:</h1>
      <input
        class="form-input"
        type="number"
        name="binary"
        id="binary"
        oninput="this.value = this.value.replace(/[2-9]/g,'')"
        placeholder="110111"
        required
      />
      <div class="second-row">
        <button id="submit" onclick="toDecimal()">Convert</button>
        <h1 class="result" id="decimalResult">Result</h1>
      </div>
    </div>
  </body>
  <script>
    function toDecimal() {
      var binaryElement = document.getElementById("binary").value;
      var sum = 0;
      for (let i = binaryElement.length - 1; i >= 0; i--) {
        sum += binaryElement[i] * Math.pow(2, i);
      }
      document.getElementById("decimalResult").innerHTML = sum;
    }
  </script>
</html>
