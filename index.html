<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="form-box">
      <h1>Insert a binary number to convert to decimal:</h1>
      <input
        class="form-input"
        type="number"
        name="binary"
        id="binary"
        oninput="this.value = this.value.replace(/[2-9]/g,'')"
        placeholder="110111"
        required
      />
      <div class="second-row">
        <button id="submit" onclick="toDecimal()">Convert</button>
        <h1 class="result" id="decimalResult">Result</h1>
      </div>
    </div>
  </body>
  <script>
    function toDecimal() {
      var binaryNumber = document.getElementById("binary").value;
      binaryNumber = binaryNumber.toString();
      let result = 0;
      let exponent = 1;
      let currentBit = 0;
      for(let i = binaryNumber.length - 1; i>= 0; i--){
        currentBit = parseInt(binaryNumber[i]);
        currentBit *= exponent;
        result += currentBit;
        exponent *= 2;
      }
      document.getElementById("decimalResult").innerHTML = result;
    }
  </script>
</html>
